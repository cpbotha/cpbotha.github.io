      {{ if ne $prev 3000}}
        </ul>
      {{ end }}
      <h2 id="{{ .Date.Format "2006" }}">{{ .Date.Format "2006" }}</h2>

    {{ $prev = .Date.Format "2006"}}
  {{end}}
